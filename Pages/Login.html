<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div id="parent">
      <div id="login">
        <div id="first">
          <i class="fa-solid fa-xmark" style="padding: 20px 20px"></i>
          <div id="first1"><b>Log in or sign up</b></div>
        </div>

        <h2 style="padding: 30px 40px">Welcome to Airbnb</h2>
        <div id="info">
          <div id="secend">
            <label for="">Country/Region</label>
            <select name="India" id="india" aria-placeholder="aadaddd">
              <option value="">India(+91)</option>
            </select>
          </div>
          <input type="text" placeholder="Phone Number" id="ph" />
          <p id = "policy">
            Weâ€™ll call or text you to confirm your number. Standard message and
            data rates apply. Privacy Policy
          </p>
          
          <div id="continue">Continue</div>
          <center>or</center>
          <div class="option">
            <i class="fa-brands fa-square-facebook"></i>
            <p>Continue with Facebook</p>
          </div>
          <div class="option">
            <i class="fa-brands fa-google"></i>
            <p>Continue with Google</p>
          </div>
          <div class="option">
            <i class="fa-brands fa-apple" style="color: #000000"></i>
            <p>Continue with Apple</p>
          </div>
          <div class="option">
            <i class="fa-regular fa-envelope" style="color: #a3a3a3"></i>
            <p>Continue with email</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
